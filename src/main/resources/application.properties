# - create-drop: APAGA as tabelas quando a aplica√ß√£o fecha
# - update: ATUALIZA as tabelas (adiciona colunas/tabelas novas, MAS N√ÉO APAGA nada)
# - validate: Apenas VALIDA se o schema est√° correto (n√£o altera nada)
